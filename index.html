<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tierra Alemán</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    p {
      font-size: 1.2em;
      color: #666;
      max-width: 600px;
      margin: 20px 0;
    }

    .portfolio-button {
      font-family: 'Helvetica Neue', sans-serif; /* Cambié la fuente */
      font-size: 1.2em;
      color: white;
      background-color: #4CAF50; /* Cambié el color del fondo */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .portfolio-button:hover {
      background-color: #45a049; /* Color de fondo al pasar el cursor */
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Video incrustado de YouTube -->
  <iframe src="https://www.youtube.com/embed/1I1oXW5azYY?si=BQVopOxoyAQqkZzM" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

  <h1>Tierra Alemán</h1>
  <p>Diseñamos modelos de inversión a la medida para todos los presupuestos, con productos que abarcan bienes raíces y agroindustria. Nuestra asesoría especializada te guiará en cada paso del proceso de inversión.</p>

  <!-- Botón de Portafolio -->
  <a href="#portfolio" class="portfolio-button">Portafolio</a>

</body>
</html>
